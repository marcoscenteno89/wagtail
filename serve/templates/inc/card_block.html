{% load wagtailimages_tags %}
<div class="container">
    <h2>{{ self.title }}</h2>
    <div class="card-group">
        {% for card in self.cards %}
            {% image card.image width-1600 as img %}
            <div class="card">
                <img class="card-img-top" src="{{ img.url }}" alt="{{ img.alt }}">
                <div class="card-body">
                    <h5 class="card-title">{{ card.title }}</h5>
                    <p class="card-text">{{ card.text }}</p>
                    {% if card.button_page %}
                        <a href="{{ card.button_page.url }}" class="btn btn-success">Learn More Internal</a>
                    {% elif card.button_url %}
                        <a href="{{ card.button_url }}" class="btn btn-success">Learn More External</a>
                    {% endif %}
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
            </div>
        {% endfor %}
    </div>
    <br>
</div>
